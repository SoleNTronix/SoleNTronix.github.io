    <style>
        .grid-container{
            display: grid;
            grid-template-rows: 2fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-areas:
                "d1 d1 d2 d2"
                "d1 d1 d2 d2"
                "d3 d3 d4 d4"
                "d3 d3 d4 d4"
                "d5 d5 d6 d6"
                "d5 d5 d6 d6"
            ;
            height: 100vh;
        }
        .bg_clr
        {
            background-color:cornflowerblue;
            margin: 5px;
            
        }
        .d1{
            grid-area: d1;
        }
        .d2{
            grid-area: d2;
        }
        .d3{
            grid-area: d3;
        }
        .d4{
            grid-area: d4;
        }
        .d5{
            grid-area: d5;
        }
        .d6{
            grid-area: d6;
        }

        <!--Gallery-->
        .gallery
        {
            background-color: violet;
            display: flex;
            align-items: center;
            align-content: center;
            flex-direction: column;
        }
        .img-list
        {
            display: flex; 
            justify-content: space-between;
            flex-direction: row;
            align-items: center;
            flex-wrap: nowrap;
        }
        button
        {
            width: 500px;
        }
        .border-img
        {
            border: 4px;
            border-style: outset;
            border-color: aqua;
        }

    </style>
    <script>
        function t_change()
        {
            if (document.body.classList.contains("darkTheme"))
            {
                document.body.classList.replace("darkTheme","defaultTheme");
            }
            else
            {
                document.body.classList.replace("defaultTheme","darkTheme");
            }
        }
        id = null;
        a = 1;
        function start()
		{
			id = setTimeout("start()", 3000);
            document.images[0].src= document.images[a].src;
            document.images[a].classList.add("border-img");
            document.images[a-1].classList.remove("border-img");
            if (a == 3)
            {
                a = 0;
                
            }
            if (a == 1)
            {
                document.images[3].classList.remove("border-img");
            }
            a = a + 1;
		}
        function stop()
		{
			clearTimeout(id);
		}
        function f(a)
        {
            document.images[0].src="../img/cat"+a+".jpg"
        }
    </script>
</head>
